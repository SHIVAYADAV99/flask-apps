apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask-app-stage
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/SHIVAYADAV99/flask-apps.git
    targetRevision: stage
    path: manifests/stage

  destination:
    server: https://kubernetes.default.svc
    namespace: stage

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
