apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: shivayadav99/flask-app:787ee462b9b483b826570bc5c62877873f7d15d1
          ports:
            - containerPort: 8000
