apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: shivayadav99/flask-app:f909aa4c7947d0cc62c626c2f13ed722e03403ba
          ports:
            - containerPort: 8000
