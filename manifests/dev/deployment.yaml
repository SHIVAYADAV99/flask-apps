apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: shivayadav99/flask-app:91d3842b18e7ee071e2efb1690bb051e36d3b658
          ports:
            - containerPort: 8000
