apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: shivayadav99/flask-app:b847ab4b684ce42cc9669dbbe2235f9af522f888
          ports:
            - containerPort: 8000
