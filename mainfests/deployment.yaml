apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
         - name: flask-container
           image: shivayadav99/flask-app:95ab50daf545a2205e218cb3f3bf6064aca00eb4
            ports:
            - containerPort: 8000
