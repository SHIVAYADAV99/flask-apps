apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-container
          image: shivayadav99/flask-app:6c43740bea1665fca1975f0c4306018a4786f21a
          ports:
            - containerPort: 8000
