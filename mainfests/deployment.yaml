apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-container
          image: shivayadav99/flask-app:487ee4f37c1e7df2903ed955af1ea0f24731cf34
          ports:
            - containerPort: 8000
