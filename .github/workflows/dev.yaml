name: CI/CD - Dev Environment

on:
  push:
    branches: ["dev"]

env:
  IMAGE_NAME: flask-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.tag.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Set tag
        id: tag
        run: echo "tag=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:${{ steps.tag.outputs.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:dev-latest

  update-manifests:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Update dev manifest
        run: |
          NEW_IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/flask-app:${{ needs.build-and-push.outputs.image_tag }}"
          sed -i "s|image:.*|image: $NEW_IMAGE|g" mainfests/dev/deployment.yaml
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add manifests/dev/deployment.yaml
          git commit -m "Update dev image â†’ $NEW_IMAGE" || true
          git push origin dev
