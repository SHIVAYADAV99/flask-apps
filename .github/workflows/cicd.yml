name: CI/CD - Build Docker Image & Update K8s Manifests (ArgoCD GitOps)

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: flask-app

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    outputs:
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: tag
        run: echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest

  update-manifests:
    name: Update Kubernetes YAML for GitOps
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout repository (with push enabled)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Update Deployment image reference
        env:
          NEW_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:${{ github.sha }}
        run: |
          echo "Updating deployment image to: $NEW_IMAGE"

          # Path to your deployment.yaml
          DEPLOYMENT_FILE="flask-app/k8s/deployment.yaml"

          # Replace image line
          sed -i "s|image: .*|image: $NEW_IMAGE|g" $DEPLOYMENT_FILE

          git add $DEPLOYMENT_FILE
          git commit -m "ci: update image to $NEW_IMAGE" || echo "No changes"

      - name: Push updated manifests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push origin main
