name: Build Images & Update Manifests (GitOps -> ArgoCD)

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: flask-app
  IMAGE_PREFIX: ${{ secrets.IMAGE_PREFIX }} # set to your DockerHub username in secrets (optional)

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set-tag.outputs.IMAGE_TAG }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set IMAGE_TAG
        id: set-tag
        run: |
          echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.IMAGE_PREFIX }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ secrets.IMAGE_PREFIX }}/${{ env.IMAGE_NAME }}:latest

  update-manifests:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (with push)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true  # use GITHUB_TOKEN to push commits

      - name: Set variables
        run: |
          echo "IMAGE=${{ secrets.IMAGE_PREFIX }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" >> env.sh
          echo "IMAGE_SHA=${{ github.sha }}" >> env.sh
          cat env.sh
        shell: bash

      - name: Update k8s manifest image references
        run: |
          # Edit the path to your deployment manifests as needed
          # This sed command replaces the image line for container 'flask-container' in k8s/deployment.yaml
          sed -i "s|image: .*flask-app.*|image: ${{ secrets.IMAGE_PREFIX }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|g" k8s/deployment.yaml
          git add k8s/deployment.yaml
          git commit -m "ci: update image to ${{ secrets.IMAGE_PREFIX }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" || echo "no changes to commit"

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin HEAD:main

      - name: Annotate build (optional)
        run: echo "manifest updated with image ${{ secrets.IMAGE_PREFIX }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
