name: Build Images & Update Manifests (GitOps -> ArgoCD)

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: flask-app

jobs:

  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set-tag.outputs.IMAGE_TAG }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set IMAGE_TAG
        id: set-tag
        run: echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest

  update-manifests:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (with push rights)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Update Kubernetes deployment YAML with new image tag
        run: |
          NEW_IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          
          echo "Updating image to: $NEW_IMAGE"

          # CHANGE PATH if your file is elsewhere
          sed -i "s|image:.*${{ env.IMAGE_NAME }}.*|image: $NEW_IMAGE|g" k8s/deployment.yaml

          git add k8s/deployment.yaml
          git commit -m "ci: update image to $NEW_IMAGE" || echo "No changes"

      - name: Push changes back to repo
        run: git push origin HEAD:main
