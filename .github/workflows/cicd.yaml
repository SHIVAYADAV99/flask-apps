name: Build Images & Update Manifests (GitOps -> ArgoCD)

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: flask-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set-tag.outputs.IMAGE_TAG }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set IMAGE_TAG
        id: set-tag
        run: echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.IMAGE_PREFIX }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ secrets.IMAGE_PREFIX }}/${{ env.IMAGE_NAME }}:latest

  update-manifests:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (with push access)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Update deployment.yaml image reference
        run: |
          NEW_IMAGE="${{ secrets.IMAGE_PREFIX }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "Updating image to: $NEW_IMAGE"

          # Correct path based on your repo structure
          sed -i "s|image:.*flask-app.*|image: $NEW_IMAGE|g" mainfests/deployment.yaml

          git add mainfests/deployment.yaml
          git commit -m "ci: update image to $NEW_IMAGE" || echo "No changes to commit"

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push origin HEAD:main

      - name: Annotate build
        run: echo "Manifest updated with ${{ secrets.IMAGE_PREFIX }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
